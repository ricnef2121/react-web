<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
        .header {
            font-size: 59px;
            color: red;
        }
    </style>
</head>

<body>
    <div>

        <div id="app"></div>
    </div>
    <script type="text/babel">

        //A component is basically a custom html element that we can use and reuse in our aplications


        const App = function () {
            return <div>
                <CUSTOMCOMPONENT2 color="orange" />
                <CUSTOMCOMPONENT2 color="green" />
                <CUSTOMCOMPONENT2 color="red" />
            </div>;

        }

        const CUSTOMCOMPONENT2 = function (props) {
            return <h1 style={{ color: props.color }}>using props</h1>;
        }

        ReactDOM.render(<App />, document.getElementById('app'));

    </script>
</body>

</html>
