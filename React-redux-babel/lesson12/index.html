<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
        .header {
            font-size: 59px;
            color: red;
        }
    </style>
</head>

<body>
    <div>

        <div id="app"></div>
    </div>
    <script type="text/babel">

        //State = data


        class Counter extends React.Component {

            //now we create a constructor
            /* inside of the constructor , 
            it will be found the state of component.*/
            constructor() {
                super();

                this.state = {
                    count: 0
                };
                /*
                bind es un metodo del objeto funcion,
                se utiliza para manipular el valor contextual de this.
                Cada ves que se crea una funcion y se ejecuta sobre ella "bind",
                se puede acceder al valor de this dentro de la funcion tanto
                como de sus parametro. Es decir nos permite sobreescribir sus propiedades,
                los metodos nativos , ademas de poder clonar objetos.
                */

                this.handleSubtract = this.handleSubtract.bind(this);
                this.handleAdd = this.handleAdd.bind(this);
            }



            handleSubtract() {
                this.setState({
                    count: this.state.count -1
                });
            }

            handleAdd() {
                this.setState({
                    count: this.state.count + 1
                });
            }


            render() {
                return <div>
                    <h1> the counter component</h1>

                    <div>
                        <button onClick={this.handleSubtract}> - </button>
                        <span style={{ padding: '10px' }}>
                            {this.state.count}
                        </span>
                        <button onClick={this.handleAdd}> + </button>
                    </div>
                </div>
            }
        }




        const App = function () {
            return <div>
                <Counter />
            </div>;

        }

        ReactDOM.render(<App />, document.getElementById('app'));

    </script>
</body>

</html>
