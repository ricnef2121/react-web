<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script></script>
</head>

<body>
    <div>
       
        <div id="app"></div>
    </div>
    <script  type="text/babel">
       // const Header = React.createElement('h1', null, 'Hello world from react');
        const CUSTOMCOMPONENT = function () {
            const date = new Date();
            const thisYear = date.getFullYear();
            return <h1>New component this year is: {thisYear}</h1>;
        }

        ReactDOM.render(<CUSTOMCOMPONENT />, document.getElementById('app'));
    </script>
</body>

</html>
