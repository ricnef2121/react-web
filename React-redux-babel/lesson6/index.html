<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
    .header{
        font-size: 59px;
        color: red;
    }
    </style>
</head>

<body>
    <div>
       
        <div id="app"></div>
        <div id="app2"></div>
        <div id="app3"></div>
    </div>
    <script  type="text/babel">

//A component is basically a custom html element that we can use and reuse in our aplications


       // with style jsx
        const CUSTOMCOMPONENT = function () {
            const date = new Date();
            const thisYear = date.getFullYear();
            return <h1 style={{color :"green", fontSize :'49px'}}>New component this year is: {thisYear}</h1>;
        }
        
        //with  className css
        const CUSTOMCOMPONENT1 = function () {
            const date = new Date();
            const thisYear = date.getFullYear();
            return <h1 className="header">New component this year is: {thisYear}</h1>;
        }

        const CUSTOMCOMPONENT2 = function (props) {
            return <h1 style={{color: props.color}}>using props</h1>;
        }

        ReactDOM.render(<CUSTOMCOMPONENT2 color="orange"/>, document.getElementById('app'));
        ReactDOM.render(<CUSTOMCOMPONENT2 color="green"/>, document.getElementById('app2'));
        ReactDOM.render(<CUSTOMCOMPONENT2 color="purple"/>, document.getElementById('app3'));
    </script>
</body>

</html>
