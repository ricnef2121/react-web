<body>
    <div>

        <div id="app"></div>
    </div>
    <script type="text/babel">

        //Events
        class Counter extends React.Component {
            render() {
                return <h1> the counter component</h1>
            }
        }

        const App = function () {
            return <div>
                <Counter />
            </div>;

        }

        ReactDOM.render(<App />, document.getElementById('app'));

    </script>
