<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
        .header {
            font-size: 59px;
            color: red;
        }
    </style>
</head>

<body>
    <div>

        <div id="app"></div>
    </div>
    <script type="text/babel">

        //State = data


        class Counter extends React.Component {

            constructor() {
                super();

                this.state = {
                    count: 0
                };

                this.handleSubtract = this.handleSubtract.bind(this);
                this.handleAdd = this.handleAdd.bind(this);
            }



            handleSubtract() {
                this.setState({
                    count: this.state.count -1
                });
            }

            handleAdd() {
                this.setState({
                    count: this.state.count + 1
                });
            }


            render() {
                //traditional conditional rendered
                let type = '';
                if(this.state.count % 2 === 0){
                    type='traditional condition'
                }else{
                    type=''
                }
                return <div>
                    <h6>{type}</h6>
                    <h1> the counter component</h1>

                    {/*now we create a conditional rendered with jsx*/}
                    <h2>{this.state.count % 2 === 0  ? 'show conditional' : false} </h2>

                    <div>
                        <button onClick={this.handleSubtract}> - </button>
                        <span style={{ padding: '10px' }}>
                            {this.state.count}
                        </span>
                        <button onClick={this.handleAdd}> + </button>
                    </div>
                </div>
            }
        }




        const App = function () {
            return <div>
                <Counter />
            </div>;

        }

        ReactDOM.render(<App />, document.getElementById('app'));

    </script>
</body>

</html>
